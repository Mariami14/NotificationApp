<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Notification Address Facade System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1> Customer Management </h1>
    <hr>
    <h2> Save Customer </h2>

    <form action="#" th:action="@{/api/customer/saveCustomer}" th:object="${customer}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Customer Firstname" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Customer Lastname" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Customer Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phoneNumber}" placeholder="Customer phone number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{postal}" placeholder="Customer postal code" class="form-control mb-4 col-4">
        <button type = "submit" class = "btn btn-info col-2"> Save Customer </button>

    </form>
</div>

</body>
</html>

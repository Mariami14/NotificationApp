<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
</head>
<body>
<div class="container">
    <h2>Add Address</h2>

    <form th:action="${address.id} == null ? @{/address/save/{customerId}(customerId=${customerId})}
                                       : @{/address/update/{id}/{customerId}(id=${address.id}, customerId=${customerId})}"
          th:object="${address}" method="post">


    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label>Contact</label>
        <input type="text" th:field="*{value}" placeholder="email, phone number, postal"/>
        <p th:errors="*{value}"></p>

        <label>Type</label>
        <select th:field="*{addressType}">
            <option value="">--Choose--</option>
            <option value="EMAIL">Email</option>
            <option value="SMS">SMS</option>
            <option value="POSTAL">Postal</option>
        </select>
        <p th:errors="*{addressType}"></p>

        <label><input type="checkbox" th:field="*{isPrimary}"/> Primary</label>

        <label><input type="checkbox" th:field="*{isActive}"/> Active</label>

        <button type="submit">Сохранить</button>
    </form>

</div>
</body>
</html>

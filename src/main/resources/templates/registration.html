<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register System User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Register System User</h2>
            <form method="post" th:action="@{/api/registration}" th:object="${registerUserDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First Name *</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{firstName}" />
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name *</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{lastName}" />
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Username (Login) *</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{username}" />
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Password *</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Confirm Password *</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{confirmPassword}" />
                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Role *</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{roles}">
                            <option value="" disabled selected>Select a role</option>
                            <option th:each="r : ${T(com.marie.notification.model.enums.Roles).values()}"
                                    th:value="${r}" th:text="${r}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
